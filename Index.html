<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vuexy - Vuejs Admin Dashboard Template</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="assets/font/fontawesome/css/all.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/sass.css" />
    <link rel="stylesheet" href="assets/css/layets.css" />
    <link rel="stylesheet" href="assets/css/responsive.css" />
  </head>
  <body>
    <div class="form-container">
      <div class="form-container-box">
        <div class="heading">
          <div class="login-logo-img"></div>
          <h5 class="mb-2">Welcome to Vuexy!</h5>
          <p>Please sign-in to your account and start the adventure</p>
          <div class="alert-container mb-4 mt-3">
            <p>
              <span>Admin Email:</span
              ><span class="alert-text"> admin@demo.com</span><span> / </span
              ><span>Pass:</span><span class="alert-text"> admin</span>
            </p>
            <p>
              <span>Client Email:</span
              ><span class="alert-text"> Client@demo.com</span><span> / </span
              ><span>Pass:</span><span class="alert-text"> Client</span>
            </p>
          </div>
        </div>
        <form>
          <div class="field">
            <input id="email" type="email" placeholder="Email" />
            <label class="input-label" for="email">Email</label>
          </div>
          <div class="field" id="show_hide_password">
            <input id="show-pass" type="password" placeholder="password" />
            <label class="input-label" for="password">Password</label>
            <a class="eye-btn" href=""><i class="fa fa-eye-slash" aria-hidden="true"></i></a>
            </div>
            <div class="justify-content-between">
          <label class="checkbox"
            >Remember Me
            <input type="checkbox" />
            <span class="checkmark"></span>
          </label>
          <a class="forgot-password" href="#">Forgot password?</a>
        </div>
          <button formaction="Main.html" class="login-button" title="login">Login</button>
          <div>
            <p class="text-center mt-4 mb-4">
              New on our platform?
              <a class="signup" href="#">Create an account</a>
            </p>
          </div>
          <div class="separator">
            <div class="line"></div>
            <p class="text-center">or</p>
            <div class="line"></div>
          </div>
        </form>
        <div class="social-media-btn mt-3">
          <a href="#" class="fa-brands fa-facebook-f"></a>
          <a href="#" class="fa-brands fa-google"></a>
          <a href="#" class="fa-brands fa-twitter"></a>
        </div>
      </div>
    </div>
    <div class="img-container">
      <div class="img-container-box"></div>
    </div>
    <script src="assets/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/main.js"></script>
  </body>
  </body>
</html>
